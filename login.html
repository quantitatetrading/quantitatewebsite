<!DOCTYPE html>
<html>
<head>
	<title>login</title>
	<link href="./css/main.css" rel="stylesheet" type="text/css" media="all" />
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="./js/login.js"></script>
</head>
<body style = "background-image: url('/images/poly.png');padding-top: 200px;">
	<iframe style="display:none" name="dummyframe" id="dummyframe"></iframe>
	<div class="main">
		<div class="agile">
			<div class="signin-form profile">
				<h5>Login</h5>
				<h3 class = "error hidden" id = "login"></h3>
				<div class="login-form">
					<form action="/auth/login" method="post">
						<input type="text" name="username" placeholder="Username or E-mail" required="">
						<input type="password" name="password" placeholder="Password" required="">
						<div class="tp">
							<input type="submit" value="LOGIN" onClick="hide()">
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="agile">
			<div class="signin-form profile">
				<h5>Register</h5>
				<h3 class = "error hidden" id = "register">test</h3>
				<div class="login-form">
					<form action="/auth/registerUser" method="post" target="dummyframe">
						<input type="text" name="email" placeholder="E-mail" required="">
						<input type="text" name="username" placeholder="Username" required="">
						<input type="text" name="name" placeholder="Full Name" required="">
						<input type="password" name="password" placeholder="Password" required="">
						<input type="password" name="passwordConf" placeholder="Confirm Password" required="">
						<input type="submit" value="REGISTER" onClick="hide()">
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
